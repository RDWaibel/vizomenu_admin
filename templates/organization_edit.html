{% extends "base.html" %}

{% block content %}
  <h1>Edit Organization</h1>

  <form method="post">
    <label>Name:</label>
    <input type="text" name="name" value="{{ org.Name }}" required><br>

    <label>Address:</label>
    <input type="text" name="address" value="{{ org.Address }}"><br>

    <label>City:</label>
    <input type="text" name="city" value="{{ org.City }}"><br>

    <label>State:</label>
    <input type="text" name="state" value="{{ org.State }}"><br>

    <label>Zip Code:</label>
    <input type="text" name="zipCode" value="{{ org.ZipCode }}"><br>

    <label>Contact Phone:</label>
    <input type="text" name="contactPhone" value="{{ org.ContactPhone }}"><br>

    <label>Contact Email:</label>
    <input type="email" name="contactEmail" value="{{ org.ContactEmail }}"><br>

    <button type="submit">Update</button>
  </form>

  <a href="{{ url_for('organizations') }}">Back to list</a>
{% endblock %}
